language: python
matrix:
  include:
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    # 3.7 issue https://github.com/travis-ci/travis-ci/issues/9069
    - python: 3.7
      env: TOXENV=py37
      sudo: true
      dist: xenial
# command to install dependencies
install:
  - pip install tox-travis
# command to run tests
script:
  - make test
notifications:
  email: false
